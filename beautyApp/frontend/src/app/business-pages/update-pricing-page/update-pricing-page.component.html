<div class="background">
    <div
    class="authentication-card-container"
    fxLayout="column"
    fxLayoutAlign="center"
  >
    <mat-card class="authentication-card">
      <ng-container *ngIf="pricingId !== null">
        <mat-card-header> <mat-card-title style="color: white;">Update Service Menu</mat-card-title></mat-card-header>
      </ng-container>
       <mat-card-header> <mat-card-subtitle>Details</mat-card-subtitle></mat-card-header>
      <mat-card-content>
        <form
          [formGroup]="loginForm"
          fxLayout="column"
          fxLayoutAlign="center stretch"
          enctype="multipart/form-data"
        >
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="pricingName" />
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Cost</mat-label>
            <input matInput type="number" formControlName="pricingCost" />
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Service Add On</mat-label>
            <mat-select formControlName="pricingAddon">
              <mat-option value="Y">Yes</mat-option>
              <mat-option value="N">No</mat-option>
            </mat-select>
          </mat-form-field>
          <br>
        </form>
    </mat-card-content>
      <mat-card-actions>
        <button type="button" color="primary" (click)="onSubmit()">
          Submit
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
